<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shubavu Shopping List Quide</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Shopping List</h1>
    <div>
      <input type="text" id="itemInput" placeholder="Enter an item">
      <input type="number" id="priceInput" placeholder="Enter price in Ksh">
      <button id="addButton">Add</button>
    </div>
    <ul id="shoppingList"></ul>
    <div class="controls">
      <button id="clearButton">Clear List</button>
    </div>
    <div class="controls">
      <a href="cart.html"><button>Go to Cart</button></a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
